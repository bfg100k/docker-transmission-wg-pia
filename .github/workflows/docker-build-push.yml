name: Docker Push & Push

on:
  push:
    branches:
      - 'master'
      - 'testing'
  # Rebuild monthly to keep packages up to date
  schedule:
    - cron: '0 0 1 * *'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        if: github.repository_owner == 'bfg100k'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Docker Metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: bfg100k/docker-transmission-wg-pia
          tags: |
            # Tag branches with branch name, but disable for default branch
            type=ref,event=branch,enable=${{ github.ref_name != 'master' }}
            # set latest tag for default branch
            type=raw,value=latest,enable=${{ github.ref_name == 'master' }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm,linux/arm64
          push: ${{ github.repository_owner == 'bfg100k' }}
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
